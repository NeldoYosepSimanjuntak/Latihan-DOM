<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleri Foto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selamat Datang Di Galleri Foto ku</h1>
    <div class="container">
        <img src="image/1.jpg" class="jumbo" alt="jumbo-banget">
        <div class="thumbnail">
            <img src="image/1.jpg" class="thumb" alt="gambar 1">
            <img src="image/2.jpg" class="thumb" alt="gambar 2">
            <img src="image/3.jpeg" class="thumb" alt="gambar 3">
            <img src="image/4.jpeg" class="thumb" alt="gambar 4">
            <img src="image/5.jpg" class="thumb" alt="gambar 5">
            <img src="image/6.jpg" class="thumb" alt="gambar 6">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
